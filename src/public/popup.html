<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Assistant</title>
    <style>
      body {
        min-width: 600px;
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .domain-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .domain-list li {
        margin-bottom: 5px;
      }
      .domain-item {
        display: inline-block;
        padding: 5px 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin-right: 5px;
      }
      .remove-domain {
        color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Assistant</h1>
      <div class="form-group">
        <label for="domainInput">適用するドメインを設定:</label>
        <input type="text" id="domainInput" placeholder="適用するドメインを入力" />
        <input type="button" id="addButton" value="追加" />
      </div>
      <div class="form-group">
        <label>設定済み:</label>
        <ul class="domain-list" id="domainList">
          <!-- Populated dynamically -->
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./content_script.js"></script>
  </body>
</html>
